<div class="body">
    <div class="container">
        <div class="row register">
            <div class="col s12 l8 offset-l2">
                <div class="card">

                    <div class="card-action white-text center-align">
                        <h2 class="login-header">Register</h2>
                    </div>
                    <div class="card-content">
                        <div class="form-field">
                            <form #frmRegister="ngForm" class="login-container" (ngSubmit)="onRegister(frmRegister)">
                                <div class="form-field">
                                    <input type="text" name="name" placeholder="name" ngModel required>
                                </div>
                                <div class="form-field">
                                    <input type="email" name="email" placeholder="Email" ngModel required>
                                </div>
                                <div class="form-field">
                                    <input type="password" name="password" placeholder="Password" ngModel required>
                                </div>
                                <div class="form-field radioB">
                                    
                                        <label>
                                            <input name="tipo" type="radio" value="empleado" ngModel Checked  />
                                            <span>Empleado</span>
                                        </label>
                                    
                                    
                                        <label id="proveedor">
                                            <input name="tipo" type="radio" value="proveedor" ngModel />
                                            <span>Proveedor</span>
                                        </label>
                                    
                                </div>

                                <div class="form-field center-align">
                                    <button class="btn" type="submit" value="LogIn">Register</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
